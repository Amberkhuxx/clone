<div class="modal in">
  <form id="licenseEdit-form" autocomplete="off">
    <div class="modal-head">
      <h2>Edit License</h2>
    </div>
    <div class="modal-body">
      <div class="js-modal-messages"></div>
      <div class="modal-field">
        <label for="licenseIdentifierEdit">Identifier<em class="mandatory">*</em></label>
        <input required disabled ng-model="licenseIdentifierEdit" id="licenseIdentifierEdit" name="licenseIdentifierEdit" type="text" size="50"
          maxlength="255" value={{licenseIdentifierEdit}}>
      </div>
      <div class="modal-field">
        <label for="licenseNameEdit">Name<em class="mandatory">*</em></label>
        <input required ng-model="licenseNameEdit" id="licenseNameEdit" name="licenseNameEdit" type="text" size="50" maxlength="255"
          value="{{licenseNameEdit}}">
      </div>
      <div class="modal-field">
        <label for="licenseStatusEdit">Status<em class="mandatory">*</em></label>
        <select required ng-model="licenseStatusEdit" id="licenseStatusEdit" name="licenseStatusEdit">
          <option value="true">true</option>
         <option value="false">false</option>
        </select>
      </div>
      <div class="modal-foot">
        <button ng-click="check([licenseIdentifierEdit, licenseNameEdit, licenseStatusEdit])" id="licenseEdit-submit">Edit</button>
        <a class="js-modal-close" ng-click="cancel()" id="licenseEdit-cancel">Cancel</a>
      </div>
    </div>
  </form>
</div>
<div class="modal-overlay in"></div>
